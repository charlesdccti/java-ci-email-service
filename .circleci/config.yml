version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - store_artifacts:
          path: ~/repo/target/cemailService-0.0.1-SNAPSHOT.jar
          destination: package
  
  linter:
    docker:
      - image: checkstyle/maven-builder-image
    
    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn checkstyle:check
      - store_artifacts:
          path: ~/repo/target/checkstyle-result.xml
          destination: test-results/checkstyle
      - store_test_results:
          path: test-results
  test:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - run: mvn test
      - store_artifacts:
          path: ~/repo/target/surefire-reports/*.xml
          destination: test-results/surefire
      - store_test_results:
          path: test-results


workflows:
  version: 2
  workflow:
    jobs:
    - build
    - linter
    - test