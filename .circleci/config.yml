version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
  
  linter:
    docker:
      - image: checkstyle/maven-builder-image
    
    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn checkstyle:check
      - store_artifacts:
          destination: checkstyle
          path: ~/repo/target/checkstyle-result.xml
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - ~/repo/target/checkstyle-result.xml

      # run tests!
      # - run: mvn integration-test

workflows:
  version: 2
  workflow:
    jobs:
    - build
    - linter